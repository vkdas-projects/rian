<html>
    <head>
        <title>Session 14</title>
        <style>
            body {
                background-color: blueviolet;
                color:violet;
            }
        </style>
    </head>
    <body>
        <h1>Input Attributes</h1>
        <ol>
            <li>required</li>
            <li>placeholder</li>
            <li>maxlength</li>
            <li>disabled</li>
            <li>min</li>
            <li>max</li>
        </ol>
        <form>
            <table>
                <tr>
                    <td><label for="name">Name : </label></td>
                    <td><input required type="text"></td>
                </tr>
                <tr>
                    <td><label for="name">Email : </label></td>
                    <td><input placeholder="abc@email.com" type="text"></td>
                </tr>
                <tr>
                    <td><label for="name">Password : </label></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><label for="telephone">Phone Number : </label></td>
                    <td><input maxlength="10" type="tel"></td>
                </tr>
                <tr>
                    <td><label for="rate">Select your Favourite Subjects : </label></td>
                    <td><input disabled type="checkbox">English
                    <input type="checkbox">Maths</td>
                </tr>
                <tr>
                    <td><label for="rate">Rate this website between 0 to 5 : </label></td>
                </tr>
                <tr>
                    <td><input min="0" max="5" type="number" ></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
