<html>
    <head>
        <title>Session 13</title>
        <style>
            body {
                background-color: darkorange;
                color: white;
                text-align: center;
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
        </style>
    </head>
    <body>
        <h1>Some More Form Elements</h1>
        <h2>School Admission Form</h2>
        <form>
            <label for="name">Name of the Student : </label>
            <input type="text"><br><br>
            <label for="dob">Date Of Birth : </label>
            <input type="date"><br><br>
            <label for="time">Time of Birth : </label>
            <input type="time"><br><br>
            <label for="name">Father's Name : </label>
            <input type="text"><br><br>
            <label for="dob">Mother's Name : </label>
            <input type="text"><br><br>
            <label for="color">Select Your Favourite Color :</label>
            <input type="color"><br><br>
            <label for="file">Upload your Profile Picture : </label>
            <input type="file"><br><br>
            <label for="grade">Select Your Grade : </label>
            <input list="grade">
            <datalist id="grade">
                <option value="Middle School"></option>
                <option value="High School"></option>
                <option value="Higher Secondary School"></option>
            </datalist><br><br>
            <label for="happiness">Select Your Level of Happiness : </label>
            <input type="range"><br><br>
            <input type="button" value="Submit Form">
        </form>
    </body>
</html>
